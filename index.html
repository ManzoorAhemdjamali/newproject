<!DOCTYPE html>
<html>
<head>
	<title>javascript tutorial</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<
<body>

<div class="container" style="width: 50%; align-content: center; margin: auto; height: 500px; margin-top: 10px;">

	<div class="card text-dark bg-light mb-3" style="max-width: 50rem; height: 300px;align-content: center;">
		<div class="card-header"><h2>Clock project in javascript</h2></div>
		<div class="card-body" style="width: 50%; align-content: center; margin: auto; height: 500px;">
			<button id = 'click'>click me</button> 
			<script>
			let a;
			let date;
			 let time;
			 
			 const options = {weekday:'long',year:'numeric', month:'long', day:'numeric'};
			 setInterval(() =>{
				 
			a = new Date();
			
			 date =  a.toLocaleDateString(undefined,options);
			 time =  a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
			document.getElementById('click').innerHTML = time + "<br>" + date},1000);
			
		</script>
		</div>
	  </div>
	  
</body>

</html>
